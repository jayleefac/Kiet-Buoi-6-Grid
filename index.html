<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="wrapper">
        <div class="section-1">
            <div class="container">
              
                <div class="row">
                   <div class="col-4">
                       <div class="box"></div>
                   </div>
                   <div class="col-4">
                       <div class="box"></div>
                   </div>
                   <div class="col-4">
                       <div class="box"></div>
                   </div> 
               </div>
               
            </div>
        </div>
        <!-- Section-1 -->
        <div class="section-2">
            <div class="container">
              
                <div class="row">
                   <div class="col-6">
                       <div class="box-2"></div>
                   </div>
                   <div class="col-6">
                       <div class="box-2"></div>
                   </div> 
               </div>
               
            </div>
        </div>
        <!-- Section-2 -->
        <div class="section-3">
            <div class="container">
              
                <div class="row">
                   <div class="col-1">
                       <div class="box-3"></div>
                   </div>
                   <div class="col-1">
                       <div class="box-3"></div>
                   </div> 
                   <div class="col-1">
                       <div class="box-3"></div>
                   </div> 
                   <div class="col-4">
                       <div class="box-3"></div>
                   </div> 
                   <div class="col-5">
                       <div class="box-3"></div>
                   </div> 
               </div>
              
               <div class="row justify-between">
                   <div class="col-3">
                       <div class="box-3"></div>
                   </div>
                   <div class="col-5">
                       <div class="box-3"></div>
                   </div> 
                   <div class="col-12">
                       <div class="box-3"></div>
                   </div> 
               </div>
               
            </div>
        </div>
        <!-- Section-3 -->
        <div class="section-4">
            <div class="container">
              
                <div class="row justify-center">
                   <div class="col-1">
                       <div class="box-3"></div>
                   </div>
                   <div class="col-2">
                       <div class="box-3"></div>
                   </div>
                   <div class="col-5">
                       <div class="box-3"></div>
                   </div> 
               </div>
               <div class="row">
                <div class="col-6">
                    <div class="box-3"></div>
                </div>
                <div class="w-100"></div>
                <div class="col-4">
                    <div class="box-3"></div>
                </div> 
            </div>
        </div>
        <!-- Section-4 -->
        <div class="section-5">
            <div class="container">
              
                <div class="row align-item-center">
                   <div class="col-8">
                       <div class="box-2"></div>
                   </div>
                   <div class="col-4 ">
                       <div class="box-3 "></div>
                   </div> 
               </div> 
            </div>
        </div>
        <!-- Section-5-->
        
         <div class="section-6">
            <div class="container">
              
                <div class="row align-item-center">
                    <div class="col-2 ">
                        <div class="box-3 "></div>
                    </div> 
                   <div class="col-8">
                       <div class="box-2"></div>
                   </div>
                   <div class="col-2 align-self-end">
                       <div class="box-3 "></div>
                   </div> 
               </div>
            </div>
        </div>
         <!-- Section-6 -->
    </div>  
</body>
</html>
